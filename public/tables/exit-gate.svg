<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Exit gate base -->
  <rect x="5" y="5" width="110" height="30" rx="4" ry="4" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="8" y="8" width="104" height="24" rx="3" ry="3" fill="#D2691E"/>
  
  <!-- Gate posts -->
  <rect x="10" y="0" width="8" height="40" rx="2" ry="2" fill="#654321"/>
  <rect x="102" y="0" width="8" height="40" rx="2" ry="2" fill="#654321"/>
  
  <!-- Gate opening -->
  <rect x="25" y="12" width="70" height="16" rx="2" ry="2" fill="none" stroke="#654321" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Exit arrow -->
  <polygon points="85,20 70,14 70,17 60,17 60,23 70,23 70,26" fill="#DC143C" stroke="#B22222" stroke-width="1"/>
  
  <!-- Directional indicators -->
  <polygon points="50,18 40,20 50,22" fill="#DC143C"/>
  <polygon points="40,18 30,20 40,22" fill="#DC143C"/>
  
  <!-- Exit label -->
  <rect x="35" y="2" width="50" height="8" rx="2" ry="2" fill="#F5F5DC"/>
  <text x="60" y="7.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#DC143C">EXIT</text>
</svg>
